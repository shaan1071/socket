<html>

<head>
	<title>SIT725 Prac 4</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
	<nav>
		<div class="nav-wrapper navbar-size">
		  <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png" /></a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
			<li>
			  <a target="_blank" href="https://www.linkedin.com/in/shaan-patel-593259220/">LinkedIn</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<main class="main-body">
		<div class="container">
			<div class="row">

				<div class="col s12 center-align lobster_font">
					<h1 id="heading">My name is SHAAN, doing SIT725</h1>
					<p class="flow-text">This is a demo application that tries to use few components from materialize
						and through
						this practical we try to have some fun with materialize and its components</p>
					<p class="flow-text">Click on that linkedIn text above to see me in LinkedIn</p>
				</div>
				<div class="col s12 center-align">
					<img src="images/livedemo.png" alt="test image" class="materialboxed materialboxed-image">
				</div>
				<div class="col s12 center-align">
					<a href="" class="waves-effect waves-light btn click-me-button modal-trigger" data-target="modal1"
						id="clickMeButton"><i class="material-icons left">auto_fix_high</i>Add dog</a>
				</div>
			</div>
			<div class="row" id="card-section">
			</div>
		</div>

		<div id="modal1" class="modal modal-fixed-footer">
			<div class="row modal-content">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="title" type="text" class="validate">
							<label for="title">Dog name</label>
						</div>
						<div class="input-field col s6">
							<input id="subTitle" type="text" class="validate">
							<label for="subTitle">Dog second name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="path" type="text" class="validate">
							<label for="path">Image path</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="description" type="text" class="validate">
							<label for="description">More about dog</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center-align">
							<a class="waves-effect waves-light btn" id="formSubmit">Add Dog</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="js/scriptMongo.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
        $(document).ready(function() {
            var socket = io();
            socket.on('number', function(number) {
                console.log('Random number from server:', number);
            });
        });
    </script>
</body>

</html>
